<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MusicAmp</title>

    <script src="libs/vue.js"></script>
</head>

<body>

    <audio controls id="player">
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>

    <table id="example-1">
        <tr v-for="item in items" v-on:click="playSong(item)">
            <td style="width:1%">{{item.track}}</td>
            <td>{{item.title}}</td>
            <td>{{item.artist}}</td>
            <td>{{item.album}}</td>

        </tr>
    </table>

    <script>
        // You can also require other files to run in this process
        require('./app.js')
    </script>
</body>

</html>
